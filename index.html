<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Value Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Future Value Calculator</h1>
        <label for="initial-investment">Initial Investment:</label>
        <input type="number" id="initial-investment" placeholder="Enter initial investment">
        
        <label for="annual-contribution">Annual Contribution:</label>
        <input type="number" id="annual-contribution" placeholder="Enter annual contribution">
        
        <label for="years">Years:</label>
        <input type="number" id="years" placeholder="Enter number of years">
        
        <label for="interest-rate">Interest Rate (%):</label>
        <input type="number" id="interest-rate" placeholder="Enter interest rate">
        
        <button id="calculate">Calculate</button>
        
        <div id="result"></div>
    </div>

    <div class="calculator">
        <h1>Reverse Calculator</h1>
        <label for="final-amount">Desired Final Amount:</label>
        <input type="number" id="final-amount" placeholder="Enter desired final amount">
        
        <label for="initial-amount">Initial Amount:</label>
        <input type="number" id="initial-amount" placeholder="Enter initial amount">
        
        <label for="reverse-interest-rate">Interest Rate (%):</label>
        <input type="number" id="reverse-interest-rate" placeholder="Enter interest rate">
        
        <button id="reverse-calculate">Calculate</button>
        
        <div id="reverse-result"></div>
    </div>

    <footer>
        <p>Â© Tarushv Kosgi 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
